
<!DOCTYPE html>
<html>
<head>
<title>Admin - Create User</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<style>
    body { font-family: Arial, sans-serif; background:                          
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input { width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: 1px solid        
    button { width: 100%; background-color:                                                                                           
    button:hover { background-color:           
    h2 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Create New User</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 characters)" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="address" placeholder="Address" />
    <input type="text" id="ein" placeholder="EIN Number" />
    <input type="text" id="business" placeholder="Business Name" />
    <input type="date" id="dob" placeholder="Date of Birth" />
    <input type="hidden" id="uid" />
    <button id="submit-btn" onclick="createUser()">Create User</button>
    <button id="update-btn" onclick="updateUser()" style="display: none;">Update User</button>
  </div>

  <div class="container">
    <h2>Users List</h2>
    <ul id="users-list"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBK5UM0n8-GLvleW7l6B8Hi-_WuC64QA4U",
      authDomain: "scores-b25a7.firebaseapp.com",
      databaseURL: "https://scores-b25a7-default-rtdb.firebaseio.com",
      projectId: "scores-b25a7",
      storageBucket: "scores-b25a7.appspot.com",
      messagingSenderId: "1001957936318",
      appId: "1:1001957936318:web:90fdfb367f82f6a3d8e2ef",
      measurementId: "G-7FC8Q029F2"
    };

    firebase.initializeApp(firebaseConfig);

    function createUser() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const ein = document.getElementById("ein").value;
      const business = document.getElementById("business").value;
      const dob = document.getElementById("dob").value;

      if (!email || !password || password.length < 6) {
        alert("Please enter a valid email and a password with at least 6 characters.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return firebase.database().ref("users/" + uid).set({
            username,
            email,
            phone,
            address,
            ein,
            business,
            date_of_birth: dob
          });
        })
        .then(() => {
          alert("User account created successfully!");
          clearForm();
          loadUsers();
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error(error);
        });
    }

    function updateUser() {
      const uid = document.getElementById("uid").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const ein = document.getElementById("ein").value;
      const business = document.getElementById("business").value;
      const dob = document.getElementById("dob").value;

      firebase.database().ref("users/" + uid).update({
        username,
        email,
        phone,
        address,
        ein,
        business,
        date_of_birth: dob
      })
        .then(() => {
          alert("User account updated successfully!");
          clearForm();
          loadUsers();
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error(error);
        });
    }

    function loadUsers() {
      const usersList = document.getElementById("users-list");
      usersList.innerHTML = "";

      firebase.database().ref("users").once("value")
        .then((snapshot) => {
          snapshot.forEach((childSnapshot) => {
            const user = childSnapshot.val();
            const uid = childSnapshot.key;
            const li = document.createElement("li");
            li.innerHTML = `
              ${user.username} (${user.email})
              <button onclick="editUser('${uid}')">Edit</button>
              <button onclick="deleteUser('${uid}')">Delete</button>
            `;
            usersList.appendChild(li);
          });
        })
        .catch((error) => {
          console.error(error);
        });
    }

    function editUser(uid) {
      firebase.database().ref("users/" + uid).once("value")
        .then((snapshot) => {
          const user = snapshot.val();
          document.getElementById("uid").value = uid;
          document.getElementById("username").value = user.username;
          document.getElementById("email").value = user.email;
          document.getElementById("phone").value = user.phone;
          document.getElementById("address").value = user.address;
          document.getElementById("ein").value = user.ein;
          document.getElementById("business").value = user.business;
          document.getElementById("dob").value = user.date_of_birth;

          document.getElementById("form-title").innerText = "Edit User";
          document.getElementById("submit-btn").style.display = "none";
          document.getElementById("update-btn").style.display = "block";
        })
        .catch((error) => {
          console.error(error);
        });
    }

    function deleteUser(uid) {
      firebase.database().ref("users/" + uid).remove()
        .then(() => {
          alert("User account deleted successfully!");
          loadUsers();
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error(error);
        });
    }

    function clearForm() {
      document.getElementById("uid").value = "";
      document.getElementById("username").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("address").value = "";
      document.getElementById("ein").value = "";
      document.getElementById("business").value = "";
      document.getElementById("dob").value = "";

      document.getElementById("form-title").innerText = "Create New User";
      document.getElementById("submit-btn").style.display = "block";
      document.getElementById("update-btn").style.display = "none";
    }

    loadUsers();
  </script>
</body>
</html>
